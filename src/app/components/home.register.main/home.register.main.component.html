<h1>Register new account</h1>
<div class="home__form">
  <div class="home__input">
    <input type="text" pInputText [(ngModel)]="username" placeholder="Username">
  </div>
  <div class="home__input">
    <p-inputMask [(ngModel)]="phone" mask="+7(999)-999-99-99" placeholder="+7(___)-___-__-__" [style]="{width: '100%'}"></p-inputMask>
    <div class="p-error" *ngIf="phoneError">Passed incorrect phone</div>
  </div>
  <div class="home__input">
    <input type="password" (input)="flushError()" pInputText [(ngModel)]="password" placeholder="Password">
  </div>
  <div class="home__input">
    <input type="password" (input)="flushError()" pInputText [(ngModel)]="confirmPassword" placeholder="Confirm your password">
  </div>
  <div class="home__input">
    <button pButton type="button" label="Sign up" class="home__input__button" (click)="onSubmit()"></button>
  </div>
  <div class="p-error" *ngIf="error">Password missmatch</div>
  <a href="#" class="have-no-account" [routerLink]="['/login']">Already have an account?</a>
</div>
